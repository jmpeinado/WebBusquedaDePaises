<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i+1 }}</td>
            <td><img class="img-thumbnail bandera-img" [src]="pais.flags.png"></td>
            <td>{{pais.name.official}} ({{pais.capital}})</td>
            <td>{{pais.population | number}}</td>
            <td width="120"><a [routerLink]="['/pais/', pais.cca2]">Ir a detalle...</a></td>
        </tr>
    </tbody>
</table>
