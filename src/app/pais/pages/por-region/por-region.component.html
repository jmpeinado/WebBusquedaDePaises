<h3>Buscar por region {{ regionActiva| titlecase}}</h3>
<hr>

<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
        <!-- Pueden convivir el class y el [class] se unen las clases de los dos -->
        <button *ngFor="let region of regiones"
            class="btn m-1"
            [class]="getClassButton( region )" 
            (click)="activarRegion( region )">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row mt-5">
    <div class="col" >
        <div class="alert alert-info" *ngIf="!estanCargadosPaises">
            Cargando lista ...
        </div>
        <app-pais-tabla 
            [paises]="paises" 
            *ngIf="paises && paises.length > 0"
            #tablaPaises
        ></app-pais-tabla>
    </div>
</div>
